<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisao HTML </title>
</head>
<H1>Revisão Aula de HTML</H1>
<hr>
<body>
    <h2>Listas</h2>
    <h2>Ordenadas</h2>
    <ol>
        <li>Trabalho</li>
        <li>Estudo</li>
        <li>Treino</li>
    </ol><br>
    <h2>Desordenadas</h2>
    <ul>
        <li>Liam</li>
        <li>Casa</li>
        <li>Comida</li>
    </ul>
    <hr>
    <h2>Tabela</h2>
    <table>
        <caption>Rotina</caption>
        <thead>
            <tr>
                <th>Atividade</th>
                <th>Horario</th>
                <th>Dias da semana</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cafe</td>
                <td>07:00</td>
                <td>Seg a Sex</td>
            </tr>
            <tr>
                <td>treino</td>
                <td>14:00</td>
                <td>Seg a Sex</td>
            </tr>
            <tfoot>
                <tr>
                    <th>Tarefa finalizda?</th>
                    <td colspan="2" >______</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
    <hr>
    <h2>Formulário</h2>
    <form>
        <label for="text">Nome Completo</label>
        <input type="text"><br>
        <label for="email">E-mail</label>
        <input id="email" type="email"><br>
        <label for="password">Senha</label>
        <input id="password" type="password"><br>
        <label for="checkbox">Aceito os termos</label>
        <input  id="checkbox" type="checkbox">
        <button 
        type="submit">Cadastrar</button>
        </button>
        <button type="reset" >Limpar</button>
    </form>
</body>
</html>
